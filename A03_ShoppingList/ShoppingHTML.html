<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="ShoppingCSS.css">
    <script src="ShoppingScript.ts" defer></script>
</head>
<body>
    <div id="app_container">
        <div id="title_space"><h1>Shopper's Little Helper</h1></div>
        <div id="control_space">
            <button class = "element_control_space" id="add_newItem"> + </button>
            <p class = "element_control_space">Add new Item</p>
        </div>
        <div class="empty"></div>
        <div id="list_space">
            <div class = "item_box" id = "item-1">
                <p class="object">Hundefutter</p>
                <p class="date"> zuletzt am 25.10.22</p>
                <input type="number" class="amount_item" min="0">
                <textarea class="comment" placeholder="zusätzliche Infos">Für unseren Wuffel...</textarea>
                <i class="fa-solid fa-cart-shopping" id="button_status_item_1"></i>
                <p class = "status_item" id="text_status_item_1"> Im Wagen </p>
                <i class="fa-solid fa-trash" id="trash_button_item_1"></i>
            </div>
            <div class = "item_box" id="item-2">
                <p class="object">Salami</p>
                <p class="date"> zuletzt am 28.10.22</p>
                <input type="number" class="amount_item" min="0">
                <textarea class="comment" placeholder="zusätzliche Infos">Aber bitte ohne Nüsse...</textarea>
                <i class="fa-solid fa-check" id="button_status_item_2"></i>
                <p class = "status_item" id="text_status_item_2"> Eingekauft </p>
                <i class="fa-solid fa-trash" id="trash_button_item_2"></i>
            </div>
            <div class = "item_box" id="item-3">
                <p class="object">Putzmittel</p>
                <p class="date"> zuletzt am 04.10.22</p>
                <input type="number" class="amount_item" min="0">
                <textarea class="comment" placeholder="zusätzliche Infos"></textarea>
                <i class="fa-regular fa-circle" id="button_status_item_3"></i>
                <p class = "status_item" id="text_status_item_3"> Noch offen </p>
                <i class="fa-solid fa-trash" id="trash_button_item_3"></i>
            </div>
        </div>
    </div>    
</body>
</html>
